<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


  <title>My Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="application/javascript">  
    function send(event){        
      data = {
        "message": document.getElementById("msg").value,
        "author": document.getElementById("autor").value
      };      
      var json_data = JSON.stringify(data);
      
      var header = {
        "Cotent-Type": "application/json"
      };
      
      var url = "https://script.google.com/macros/s/AKfycbzBn3sALe1rYjz7Ze-Ik7q9TEVP0I2V3XX7GNcecWP8NvCzGt4yO_RT1OlQp09TE9cU/exec";
      
      fetch(url, {
        method: "POST",
        body: json_data,
        headers: header,
        mode: "no-cors" 
      });      
    }

  function load() {
      var qtd = (dados.getElementsByTagName("tr").length - 1)
      var url = "https://script.google.com/macros/s/AKfycbzBn3sALe1rYjz7Ze-Ik7q9TEVP0I2V3XX7GNcecWP8NvCzGt4yO_RT1OlQp09TE9cU/exec?tenho="+qtd;
      var ajax = new XMLHttpRequest()
      ajax.open("GET", url, true);
      ajax.onload = function(){
      if (ajax.status === 200 ){
        var jsonObj = JSON.parse(ajax.responseText);//JSON.parse()
        jsonObj.forEach(function(message) {
          var row = dados.insertRow(qtd+1); 
          cnt = 0;  
          message.forEach(function(item){
            dynamic_cell = row.insertCell(cnt);
            dynamic_cell.innerHTML = item;
            cnt += 1
          });
          qtd += 1;
        });     
      }
    }
    ajax.send();

  }
  </script>  

</head>
<body>
  <H1 align="center">Mensagem:</H1>
  <HR><br>
  <form>
       <label>Mensagem:</label>
       <input type="text" size=64 name="msg" id="msg"><br><br>     
       <label>Autor:</label> 
       <input type="text" size=64 name="autor" id="autor">
       <br><br>
       <button type="button" onclick="send()">Enviar</button>
       <button type="button" onclick="load(0)">Refresh</button>
  </form>

 <table id="dados">
  <tr>
    <th>Autor</th>
    <th>Mensagem</th>
    <th>Data</th>
  </tr>
</table> 

</body>
</html>
